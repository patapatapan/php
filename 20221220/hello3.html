<body>
  <!-- h${第H$磁區}*5 -->
  <h1>第H1磁區</h1>

  <h3>第H3磁區</h3>
  <h4>第H4磁區</h4>

  <h2>中文</h2>

  <p>雲圖計畫</p>

  <!-- ul>li{出戰$}*5 type = disc/circle/square -->

    <li>出戰1</li>
    <li>出戰2</li>
    <li>出戰3</li>
    <li>出戰4</li>
    <li>出戰5</li>
  </ul>
  <!-- ol>li{T$}*5 type = A/1 start = 起始值-->
  <ol type="A" start="1">
    <li>T1</li>
    <li>T2</li>
    <li>T3</li>
    <li>T4</li>
    <li>T5</li>
  </ol>
